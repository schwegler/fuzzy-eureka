name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Dependencies (Backend)
      run: |
        cd backend
        npm install

    - name: Run Tests (Backend)
      run: |
        cd backend
        npm test

    - name: Install Dependencies (Frontend)
      run: |
        cd frontend
        npm install

    - name: Build (Frontend)
      run: |
        cd frontend
        npm run build

    - name: Build Docker Images
      run: docker compose build
